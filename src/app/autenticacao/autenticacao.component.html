<div id="layoutAuthentication" >
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded mt-5">
                            <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrando ? 'Cadastro novo responsável' : 'Entrar'}}
                                    </h3>
                                <div class="card-body">
                                    <div class="alert alert-danger" *ngIf="loginError">
                                        Login e/ou senha inválido.
                                    </div>
                                    <form #autenticacaoForm="ngForm" (submit)="onSubmit();">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username"
                                                [(ngModel)]="username" 
                                                class="form-control py-4"
                                                placeholder="Digite seu login"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password"
                                                [(ngModel)]="password" 
                                                class="form-control py-4"
                                                placeholder="Digite sua senha"/>
                                        </div>
                                        <div class="form-group  align-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                                Enviar
                                            </button>

                                            <button type="submit" class="btn btn-success" *ngIf="cadastrando">
                                                Cadastrar
                                            </button>

                                            
                                            <button type="button" class="btn btn-danger ml-1" (click)="cancelaCadastro()" *ngIf="cadastrando">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadastro($event)">
                                            Cadastrar novo responsável
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
