<h1 class="mt-4">Bem vindo</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastrar novo cliente</li>
</ol>
<div class="container">
    <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col md 12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Usu√°rio salvo/atualizado com sucesso!
                  </div> 
                  <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                    {{ erro }}
                  </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Nome:*</label>
                    <input type="text" class="form-control"
                         [(ngModel)]="usuario.nom_usuario" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">CPF:*</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="usuario. cod_cpf" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Telefone:</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="usuario.cod_telefone" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="text" class="form-control"
                         [(ngModel)]="usuario.nom_email" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col md 2">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>Salvar
                    <a routerLink="/usuario-form"></a>
                </button>
            </div>
        </div>
    </form>
</div>
