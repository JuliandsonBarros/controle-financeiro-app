<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col md 12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div> 
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro }}
            </div>
        </div> 
    </div>
    <div class="containerSearch">
        <input class="form-control" type="text" placeholder="Buscar Cliente" [(ngModel)]="pesquisarTexto" >
        <button type="button" class="btn btn-success" id="button-salvar" (click)="novaConsulta()">
            <i class="fa fa-plus"></i> Novo Cliente
        </button>
    </div>
     <br>
        <div class="col md 12">
            <table class="table table-condensad table-hover" id="#myTable">
                <thead>
                    <th>Nome:</th>
                    <th>CPF:</th>
                    <th>Telefone:</th>
                    <th>Email:</th>
                    <th>Ações:</th>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios | pesquisar: pesquisarTexto"> 
                        <td>{{ usuario.nom_usuario }}</td>
                        <td>{{ usuario.cod_cpf }}</td>
                        <td> {{ usuario.cod_telefone }}</td>
                        <td>{{ usuario.nom_email }}</td>
                        <td>
                            <button class="btn btn-primary"  routerLink="/usuario-form/{{ usuario.id_usuario}}">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger ml-1" (click)="preparaDelecao(usuario)"
                                    data-toggle="modal" data-target="#modalDelecao">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="modalDelecao" class="modal fade" role="dialog" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Confirmação</h4>
                    </div>
                    <div class="modal-body" *ngIf="usuarioSelecionado">
                        Deseja excluir o(a) cliente {{ usuarioSelecionado.nom_usuario }}?
                    </div>
                    <div class="modal-footer" *ngIf="usuarioSelecionado">
                        <button class="btn btn-success" data-dismiss="modal" (click)="deletarCliente()" >Confirma</button>
                        <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
</div>
